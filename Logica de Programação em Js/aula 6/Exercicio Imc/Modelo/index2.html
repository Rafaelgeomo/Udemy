<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio Imc - Vers√£o 2</title>
   <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>
   <section class="container">
      <h1>Tabela IMC</h1>
      <div class="tabelas">
         <div class="imc">
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
         </div>
         <div class="resultado">
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
         </div>
      </div>
      <h1>Calcule o seu IMC</h1>
      <form class="form">
         <label for="input-number-peso">Peso:</label>
         <input type="text" class="input-peso" placeholder="Digite seu peso">
         <label for="input-number-altura">Altura:</label>
         <input type="text" class="input-altura" placeholder="Digite sua altura (ex: 1.80 ou 180)">

         <button>Calcular</button>

         <div class="mensagem-container">
            <div class="resultadoImc"></div>
            <div class="alerta"></div>
         </div>

      </form>

   </section>

   <script src="./assets/js/main2.js"></script>
</body>

</html>
