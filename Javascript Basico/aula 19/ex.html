<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercise Form</title>
</head>

<body>
   <!-- Form section for collecting personal information -->
   <form class="form">
      <!-- Input fields for name, weight, and height -->
      <p>First Name: <input type="text" class="first-name"></p>
      <p>Last Name: <input type="text" class="last-name"></p>
      <p>Weight: <input type="text" class="weight"></p>
      <p>Height: <input type="text" class="height"></p>
      <button>Send</button>
   </form>

   <!-- Container for displaying the form results -->
   <div class="result"></div>

   <!-- Link to external JavaScript file -->
   <script src="./ex.js"></script>
</body>

</html>
